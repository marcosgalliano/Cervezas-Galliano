<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/estilos.css">
    <title>Reservas</title>
</head>
<body>
    <main>
        <div class="body_div">
            <img src="../assets/logo.png" class="logo_reservas">
        </div>
        <!-- RESERVA CODE -->
        <button id="boton">Crear Usuario</button>
        <h3 id="h2"></h3>
        <div id="cuentaDeUsuario"></div>
         <section class="reserva">
             <div class="reservaBstrap">
             <form>
                 <label for="nombre">
                     Nombre
                 </label>
                 <input type="text" id="nombre" />
                 <br class="reserva_br768">
                     Apellido
                 </label>
                 <input type="text" id="apellido" />
                 <h3> Elegir Local </h3>
                 <select>
                     <option selected="selected"> LOCAL </option>
                     <option> Puerto de Frutos </option>
                     <option> Euskal Herria Plaza</option>
                 </select>
                <h3>
                    Cantidad de Personas
                </h3>
                <select>
                    <option> 1 Personas </option>
                    <option> 2 Personas </option>
                    <option> 3 Personas </option>
                    <option> 4 Personas </option>
                    <option> +5 Personas </option>
                </select>
                <label for="Fecha"> Dia de la Reserva </label>
                <br />
                <input type="datetime-local" id="Fecha de reserva" name="Elegir fecha" value="17-05-22T00:00" min="17-05-22T10:00" max="01-01-23T23:59" >
                <label> 
                    Queres que te enviemos un recordatorio para la Reserva?
                </label>
                <br />
                <span> SI </span>
                 <input type="radio"  name="SINO" />
                <span> NO </span>
                 <input type="radio" name="SINO" />
                <br />
                 <input type="submit" />
             </form>
             </div>
         </section>
    </main>
 <script src="../index.js"></script>
</body>
</html>
